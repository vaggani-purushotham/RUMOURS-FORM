<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumours Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .text {
            font-weight: bold;
        }
        .prediction {
            font-style: italic;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rumours Detection Result</h1>
        <p class="text">Text: {{ text }}</p>
        <p class="prediction">Prediction: {{ prediction }}</p>
    </div>
</body>
</html>
